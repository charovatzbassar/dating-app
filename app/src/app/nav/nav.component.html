<nav class="navbar navbar-expand-lg bg-primary">
  <div class="container">
    <a class="navbar-brand text-white" routerLink="/">Dating App</a>

    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      @if (accountService.currentUser()) {

      <li class="nav-item">
        <a
          routerLink="/members"
          routerLinkActive="active text-white"
          class="nav-link"
          >Matches</a
        >
      </li>
      <li class="nav-item">
        <a
          routerLink="/lists"
          class="nav-link"
          routerLinkActive="active text-white"
          >Lists</a
        >
      </li>
      <li class="nav-item">
        <a
          routerLink="/messages"
          class="nav-link"
          routerLinkActive="active text-white"
          >Messages</a
        >
      </li>
      }
    </ul>

    @if (accountService.currentUser()) {
    <div dropdown class="dropdown">
      <a dropdownToggle class="dropdown-toggle text-light text-decoration-none"
        >Welcome {{ accountService.currentUser()?.username }}!</a
      >
      <div *dropdownMenu class="dropdown-menu">
        <a class="dropdown-item">Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
    } @else {
    <form
      #loginForm="ngForm"
      (ngSubmit)="login()"
      class="d-flex"
      autocomplete="off"
    >
      <input
        name="username"
        [(ngModel)]="model.username"
        class="form-control me-2"
        placeholder="Username"
      />
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control me-2"
        type="password"
        placeholder="Password"
      />
      <button class="btn btn-outline-light" type="submit">Login</button>
    </form>
    }
  </div>
</nav>
